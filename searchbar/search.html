
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Searching-Page</title>
	<link rel="stylesheet" type="text/css" href="search.css" />
</head>

<body>
    <nav>
        <div class="main_nav">

            <div class="srch-btn">
                <input class="search-input" type="search" name="" placeholder="Search here..."  id="searchBar" >
                <div class="search-bar-icon">
                    <img src="https://i.ibb.co/84PnKrF/search.png" alt="" class="nav-img">
                </div>
            </div>


        </div>
    </nav>

    <div class="cart-part"> 
    </div>
	<div class="Searching-container">
		<div class="sidebar">
			<div class="categories">
                <button class="category">Search For place</button>
				<button class="category" data-type="Shirt">Bihar</button>
				<button class="category" data-type="Lower">Pune</button>
                <button class="category" data-type="Saree's">Delhi</button>
                <button class="category" data-type="boyscloth">Banglore</button>
                <button class="category" data-type="boyscloth">Uttar pradeh</button>
                <button class="category" data-type="boyscloth">Madhya pradesh</button>
			</div>
		</div>
	
		<div class="data">
			<div class="top">
				<p id="searchQueryDisplay"></p>
				<p></p>
			</div>
			<div class="header">
				<p>Travel place</p>
			</div>
			<div class="body">
				<div id="root"></div>
			</div>
		</div>

	</div>
	<script src="search.js"></script>
</body>
</html>
